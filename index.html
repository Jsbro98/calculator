<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator app</title>
</head>
<body>
    <div class="wrapper">
        <div class="calclator-body">
            <div class="number-display"></div>
                <div class="keypad-wrapper">
                    <button class="keypad 0">0</button>
                    <button class="keypad 1">1</button>
                    <button class="keypad 2">2</button>
                    <button class="keypad 3">3</button>
                    <button class="keypad 4">4</button>
                    <button class="keypad 5">5</button>
                    <button class="keypad 6">6</button>
                    <button class="keypad 7">7</button>
                    <button class="keypad 8">8</button>
                    <button class="keypad 9">9</button>
            </div>
            <div class="equation-wrapper">
                <button class="equation add">+</button>
                <button class="equation subtract">-</button>
                <button class="equation multiply">*</button>
                <button class="equation divide">/</button>
            </div>
            <button class="clear-button">Clear</button>
        </div>
    </div>
</body>
</html>
