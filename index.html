<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator app</title>
</head>
<body>
    <div class="wrapper">
        <div class="calculator-body">
            <!--Main Calculator UI-->
            <div class="number-display">
                <div class="number-container"></div>
            </div>
            <div class="input-wrapper">
                <div class="keypad-container">
                    <button class="keypad one" value="1">1</button>
                    <button class="keypad two" value="2">2</button>
                    <button class="keypad three" value="3">3</button>
                    <button class="keypad four" value="4">4</button>
                    <button class="keypad five" value="5">5</button>
                    <button class="keypad six" value="6">6</button>
                    <button class="keypad seven" value="7">7</button>
                    <button class="keypad eight" value="8">8</button>
                    <button class="keypad nine" value="9">9</button>
                    <!--wrapper needed to keep keypad zero from
                    stretching-->
                    <div class="keypad-zero-wrapper">
                        <button class="keypad zero" value="0">0</button>
                    </div>
                </div>
                <div class="equation-clear-equals-wrapper">
                    <div class="equation-container">
                        <button class="equation add" value="+">+</button>
                        <button class="equation subtract" value="-">-</button>
                        <button class="equation multiply" value="*">*</button>
                        <button class="equation divide" value="/">/</button>
                        <button class="equation negative" value="(-)">( - )</button>
                    </div>
                    <button class="equals-button" value="=">=</button>
                    <button class="clear-button" value="clear">Clear</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
