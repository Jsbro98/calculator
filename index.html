<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator app</title>
</head>
<body>
    <div class="wrapper">
        <div class="calculator-body">
            <!--Main Calculator UI-->
            <div class="number-display"></div>
            <div class="input-wrapper">
                <div class="keypad-wrapper">
                    <button class="keypad one">1</button>
                    <button class="keypad two">2</button>
                    <button class="keypad three">3</button>
                    <button class="keypad four">4</button>
                    <button class="keypad five">5</button>
                    <button class="keypad six">6</button>
                    <button class="keypad seven">7</button>
                    <button class="keypad eight">8</button>
                    <button class="keypad nine">9</button>
                    <!--wrapper needed to keep keypad zero from
                    stretching-->
                    <div class="keypad-zero-wrapper">
                        <button class="keypad zero">0</button>
                    </div>
                </div>
                <div class="equation-clear-wrapper">
                    <div class="equation-container">
                        <button class="equation add">+</button>
                        <button class="equation subtract">-</button>
                        <button class="equation multiply">*</button>
                        <button class="equation divide">/</button>
                        <button class="equation equals">=</button>
                    </div>
                    <button class="clear-button">Clear</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
